<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="bg-gray">
  <script type="module" src="script.js"></script>
  <div class="flex flex-column justify-between mt-3">
    <!-- Existing content here -->
  </div>


  <div class="blog-section mt-8">
    <div class="flex justify-between items-center">
      <h2 class="text-4xl font-bold">
        Inside <span class="underline text-blue-600">story</span> of our company.
      </h2>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Go to Blog</button>
    </div>
    <div class="grid grid-cols-3 gap-4 mt-6">
      <div class="blog-card">
        <img src="house-1.jpg" alt="Technology" class="w-full h-48 object-cover">
        <div class="category bg-yellow-300 p-2 text-xs uppercase">Technology</div>
        <h3 class="text-xl font-bold mt-2">Good design is the key of business.</h3>
        <div class="arrow mt-2">→</div>
      </div>
      <div class="blog-card">
        <img src="house-1.jpg" alt="Design" class="w-full h-48 object-cover">
        <div class="category bg-blue-300 p-2 text-xs uppercase">Design</div>
        <h3 class="text-xl font-bold mt-2">Innovative design trends in 2023.</h3>
        <div class="arrow mt-2">→</div>
      </div>
      <div class="blog-card">
        <img src="house-1.jpg" alt="Support" class="w-full h-48 object-cover">
        <div class="category bg-pink-300 p-2 text-xs uppercase">Support</div>
        <h3 class="text-xl font-bold mt-2">Customer support best practices.</h3>
        <div class="arrow mt-2">→</div>
      </div>
    </div>
  </div>

</body>

</html>
